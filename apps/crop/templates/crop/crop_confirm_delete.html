{% extends 'base.html' %}
{% block content %}
<h2>Xóa cây trồng</h2>
<p>Bạn có chắc chắn muốn xóa cây trồng "{{ crop }}" không?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Xóa</button>
  <a href="{% url 'crop:list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
