<div class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
        <h6 class="mb-1">
            <a href="{% url 'approval:request-detail' pk=request.id %}">
                Yêu cầu #{{ request.id }} - {{ request.get_request_type_display }}
            </a>
        </h6>
        <small class="text-{{ request.status|status_badge }}">
            {{ request.get_status_display }}
        </small>
    </div>
    <p class="mb-1">Đối tượng: {{ request.related_object }}</p>
    <small class="text-muted">
        Người yêu cầu: {{ request.requester.get_full_name }} | 
        Ngày tạo: {{ request.request_date|date:"d/m/Y H:i" }}
    </small>
</div>
